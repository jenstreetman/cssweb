<head>
    {% if page.title %}
        <title>{{page.title}} | Test Page</title>
        <meta property="og:title" content="{{page.title}} | Test Page">
    {% else %}
        <title>Test Page: Don't Panic</title>
        <meta property="og:title" content="Test Page: Don't Panic">
    {% endif %}

    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        <meta property="og:description" content="{{ page.description }}">
    {% else %}
        <meta name="description" content="This is a dangerous site.">
        <meta name="og:description" content="This is a dangerous site.">
        {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/favicon.png" rel="icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.3.1-web/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
